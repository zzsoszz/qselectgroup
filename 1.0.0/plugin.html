<div>
	<form name="form" ng-submit="submit(form)">
		<input type="button" value="添加" ng-click="add()">
		<input type="submit" value="提交">
		<ul>
			<li ng-repeat='x in userlist'>
				{{x}}
				<input type="text" ng-required="true" ng-model="keywords">
				<span><input type="button" value="选择" ng-click="addToSelected(x)">
			</li>
		</ul>
	</form>
</div>
